spring:
  profiles:
    active: dev
server:
  port: 8201

eureka:
  instance:
    instance-id: config_client.com
    prefer-ip-address: true
    lease-expiration-duration-in-seconds: 2
    lease-renewal-interval-in-seconds: 1
info:
  app.name: mldn-microcloud
  company.name: www.mldn.cn
  build.artifactId: $articleId$
  build.version: $version$
management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream

---
spring:
  profiles: dev
  application:
    name: microcloud-config-client
eureka:
  client:
    service-url:
      defaultZone: http://mldnjava:hello@eureka-7001.dev:7001/eureka

---
spring:
  profiles: beta
  application:
    name: microcloud-config-client
eureka:
  client:
    service-url:
      defaultZone: http://mldnjava:hello@eureka-7001.beta:7001/eureka
